<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Profile Picture</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="profile-image">
    <img src="{{photo}}" imageViewer>
  </div>
  <div>
    <button ion-button round outline (click)="upload()">Choose an image</button> <!-- chooseimage()-->
  </div>
  <div [hidden]="!moveon">
    <button ion-button round outline (click)="proceed()">Skip this step</button>
  </div>
  <div [hidden]="moveon">
    <button ion-button round outline (click)="updateproceed()">Upload & proceed</button>
  </div>
</ion-content>
