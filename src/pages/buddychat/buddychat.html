<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>{{buddy.displayName}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="sendPic()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <div class = "chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor = "let item of allmessages; let i = index" text-wrap>
        <ion-avatar item-left *ngIf="item.sentby === buddy.uid">
          <img src="{{buddy.photoURL}}" #myImage (click)="presentImage(myImage)">
        </ion-avatar>
        <div class="bubble me" *ngIf="item.sentby === buddy.uid">
          <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
          <img *ngIf="imgornot[i]" src="{{item.message}}" #myImage (click)="presentImage(myImage)">
          <p><small>{{item.timestamp}}</small></p>
        </div>
        <ion-avatar item-right *ngIf="item.sentby != buddy.uid">
          <img src="{{photoURL}}" #myImage (click)="presentImage(myImage)">
        </ion-avatar>
        <div class="bubblegreen you" *ngIf="item.sentby != buddy.uid">
          <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
          <img *ngIf="imgornot[i]" src="{{item.message}}" #myImage (click)="presentImage(myImage)">
          <p><small>{{item.timestamp}}</small></p>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
